{% extends "base.html" %}
{% block title %}{{ titulo }} - PlusLife{% endblock %}

{% block content %}
<h2 class="my-4">{{ titulo }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'bemestar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
