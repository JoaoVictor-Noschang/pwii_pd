{% extends "base.html" %}
{% block title %}Registrar IMC - PlusLife{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="my-4">Calcular e Registrar IMC</h2>

    {% if erro %}
        <div class="alert alert-danger" role="alert">{{ erro }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Peso (kg)</label>
            <input type="number" step="0.01" name="peso" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Altura (m)</label>
            <input type="number" step="0.01" name="altura" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Calcular e Salvar</button>
        <a href="{% url 'imc' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
